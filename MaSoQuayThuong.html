<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã dự thưởng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome (already included, we'll use it for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 20px; /* Add some padding at the top for the fixed button */
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
            color: #008A3C;
            /* Updated color */
            position: relative;
            padding-bottom: 0.5rem;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #008A3C, #2ecc71);
            /* Updated color */
            border-radius: 3px;
        }

        .search-box {
            margin-bottom: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .qr-button {
            background: linear-gradient(135deg, #008A3C, #2ecc71);
            /* Updated color */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .qr-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
        }

        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }


        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 1.5rem;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            text-align: center;
            position: relative;
        }


        .close-button {
            position: absolute;
            top: 0;
            right: 0.5rem;
            cursor: pointer;
            font-size: 2.5rem; /* Adjusted size */
            color: #000;
            transition: color 0.3s ease;
            line-height: 1; /* Ensure close button aligns correctly */
            padding: 0;
            margin:0;

        }

        .close-button:hover {
            color: #e74c3c;
        }

        #qrcode {
            margin-top: 1rem;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            display: inline-block;
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-active {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
         .status-inactive {
            background-color: #f8e5e5; /* Light red background */
            color: #c92a2a;          /* Dark red text */
        }
        .status-pending {
            background-color: #fff3cd; /* Light yellow background */
            color: #856404;          /* Dark yellow text */
        }


        .nav-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
             /* Using Bootstrap button classes */
        }

         /* Custom styling for the button to make it stand out */
        .custom-nav-button {
            background: linear-gradient(135deg, #008A3C, #2ecc71) !important; /* Use !important to override Bootstrap defaults if needed */
            border: none !important;
            font-size: 1rem;
        }
        .custom-nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 138, 60, 0.2); /* Adjusted shadow color */

        }

    </style>
</head>

<body>
    <div class="container mt-4">
        <header class="header">
            <h1>Danh sách dự thưởng</h1>
        </header>
         <button onclick="window.location.href='Dashboard.html'" class="btn btn-primary custom-nav-button nav-button">
            <i class="fas fa-arrow-left me-2"></i> Dashboard
        </button>


        <div id="errorMessage" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>

        <div class="search-box">
            <input type="text" class="form-control search-input"
                placeholder="Tìm kiếm theo Mã khách hàng, tên khách hàng, điện thoại..." onkeyup="searchTable()">
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...
        </div>

        <div class="table-wrapper">
            <table class="table table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th></th>
                        <th>Mã Dự thưởng</th>
						<th>Mã Giải thưởng</th>
                        <th>Mã Khách hàng </th>
                        <th>Ngày cấp</th>
                        <th>Tình trạng quay</th>
                    </tr>
                </thead>
                <tbody id="voterTableBody">
                    <!-- Table rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="qrModal" class="qr-modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Mã QR: <span id="currentIDCT"></span></h2>
            <h2><span id="currentDonVi"></span></h2>

            <div id="qrcode"></div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, but required for some components like modals if you use them) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        // Cấu hình API AppSheet
        const appId = '1aa9c9a1-1792-412c-b21a-cceeeb78c269';
        const accessKey = 'V2-qMcxL-PdTKn-6Y26p-LyQgo-tS9t9-vxeni-RGFOK-RkLMu';
        const region = 'www';
        const usersTableName = 'MaSoQuayThuong';

        // Hàm gọi API AppSheet sử dụng fetch
        async function apiRequest(tableName) {
            const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'ApplicationAccessKey': accessKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Action: "Find",
                        Properties: {
                            Locale: 'vi-VN',
                            Timezone: 'Asia/Ho_Chi_Minh'
                        },
                        Selector: {}
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Lấy dữ liệu từ AppSheet
        async function fetchVoterData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';

                const response = await apiRequest(usersTableName);

                if (Array.isArray(response)) {
                    return response;
                } else if (response && response.Rows) {
                    return response.Rows;
                } else {
                    throw new Error('Dữ liệu không đúng định dạng');
                }
            } catch (error) {
                showError('Đã xảy ra lỗi khi tải dữ liệu: ' + error.message);
                return [];
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Hiển thị dữ liệu trong bảng
        function displayVoterData(voters) {
            const tableBody = document.getElementById('voterTableBody');
            tableBody.innerHTML = '';

            if (!Array.isArray(voters) || voters.length === 0) {
                showError('Không có dữ liệu cử tri nào được tìm thấy');
                return;
            }

            voters.forEach(voter => {
                const row = document.createElement('tr');
                const voterData = voter.Values || voter;
                const msQuayThuong = voterData.idMaSoQuayThuong || '';
                const maGiaiThuong = voterData['MaGiaiThuong'] || '';
				const maKhachHang = voterData['MaKhachHang'] || '';
                const ngayCap = voterData['NgayCap'] || '';
                const tinhTrangQuay = voterData['TinhTrangQuay'] || '';

                 // Determine status badge class and icon based on tinhTrangQuay
                let statusClass = 'status-pending'; // Default
                let statusIcon = '<i class="bi bi-question-circle"></i>'; // Default icon

                if (tinhTrangQuay.toLowerCase() === 'đã quay') {
                    statusClass = 'status-active';
                    statusIcon = '<i class="bi bi-check-circle-fill"></i>';
                } else if (tinhTrangQuay.toLowerCase() === 'chưa quay') {
                    statusClass = 'status-inactive';
                    statusIcon = '<i class="bi bi-x-circle-fill"></i>';
                }


                row.innerHTML = `
                    <td>
                        <button class="btn qr-button" onclick="showQR('${msQuayThuong}', '${encodeURIComponent(maKhachHang)}')">
                            <i class="fas fa-qrcode"></i> QR
                        </button>
                    </td>
                    <td>${msQuayThuong}</td>
					<td>${maGiaiThuong}</td>
                    <td>${maKhachHang}</td>
                    <td>${ngayCap}</td>
                    <td><span class="badge ${statusClass}">${statusIcon} ${tinhTrangQuay}</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Hiển thị thông báo lỗi
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Tìm kiếm trong bảng
        function searchTable() {
            const input = document.querySelector('.search-input');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('voterTable'); // Corrected ID
            const tr = table.getElementsByTagName('tr');

            for (let i = 0; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName("td");
                let found = false;
                for (let j = 0; j < td.length; j++) {
                    if (td[j]) {
                        let txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            found = true;
                            break; // Optimization: Exit inner loop once a match is found
                        }
                    }
                }
                tr[i].style.display = found ? "" : "none";
            }
        }

        // Hiển thị QR Code
        function showQR(msQuayThuong, encodedDonVi) {
            const maKhachHang = decodeURIComponent(encodedDonVi);

            document.getElementById('qrModal').style.display = 'block';
            document.getElementById('currentIDCT').textContent = msQuayThuong;
			document.getElementById('currentIDCT').textContent = MaGiaiThuong;
            document.getElementById('currentDonVi').textContent = maKhachHang;
            document.getElementById('qrcode').innerHTML = '';

            const url = `https://bifa.wows.vn/giaodien.html?msQuayThuong=${msQuayThuong}`;

            new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: 300,
                height: 300
            });
        }

        // Đóng modal QR
        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }

        // Đóng modal khi click bên ngoài
        window.onclick = function (event) {
            const modal = document.getElementById('qrModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Khởi tạo dữ liệu khi trang tải xong
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const voters = await fetchVoterData();
                console.log('Total voters:', voters.length);
                displayVoterData(voters);
            } catch (error) {
                showError('Không thể tải dữ liệu cử tri: ' + error.message);
            }
        });
    </script>
</body>

</html>
