<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu quay thưởng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #008A3C;
            min-height: 100vh;
            padding: 2rem 2cm;  /* Changed padding to 2cm */
        }

        .main-title {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .subtitle {
            color: white;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 0 auto;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }

        .form-label {
            color: white;
            font-weight: 500;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.8rem 1rem;
            font-size: 1.1rem;
            border: none;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            background: #00b34d;
            border: none;
            color: white;
            font-weight: 500;
            font-size: 1.1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #004d21 !important;  /* Updated hover color */
        }

        .results-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.3);  /* Enhanced shadow */
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            font-weight: 600;
            color: #008A3C;
            text-transform: uppercase;  /* Made headers uppercase */
            border-bottom: 2px solid #008A3C;  /* Added border under headers */
            padding: 1rem 0.5rem;  /* Added more padding */
            text-align: center;  /* Center aligned headers */
        }

        .table td {
            text-align: center;  /* Center aligned content */
            vertical-align: middle;
        }

        .qr-button {
            background: #008A3C;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .qr-button:hover {
            background: #006C2E;
            transform: translateY(-2px);
        }

        .group-header {
            background: #e8f5e9;
            color: #008A3C;
            font-weight: 600;
            text-align: center;
        }

        #errorMessage {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        .loading {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="main-title">Hệ thống tra cứu quay thưởng</h1>
        <p class="subtitle">Nhập mã khách hàng để tra cứu thông tin quay thưởng</p>

        <div class="search-container">
            <div class="mb-3">
                <label for="searchInput" class="form-label">Mã Khách Hàng</label>
                <input type="text" class="form-control search-input" id="searchInput" 
                       placeholder="Nhập mã khách hàng của bạn...">
            </div>
            <button class="btn search-btn" onclick="performSearch()">Tra cứu</button>
        </div>

        <div id="errorMessage" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>

        <div id="loading" class="loading text-center" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...
        </div>

        <div class="results-container">
            <div class="table-responsive">
                <table class="table table-hover" id="voterTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Mã Dự Thưởng</th>
                            <th>Mã Giải Thưởng</th>
                            <th>Mã Khách Hàng</th>
                        </tr>
                    </thead>
                    <tbody id="voterTableBody">
                        <!-- Table data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- QR Modal -->
    <div id="qrModal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mã QR: <span id="currentIDCT"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <h6 id="currentDonVi"></h6>
                    <div id="qrcode" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add event listener for Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function performSearch() {
            const searchValue = document.getElementById('searchInput').value.trim();
            if (searchValue) {
                searchTable();
            }
        }

        // Your existing JavaScript code here
        const appId = '1aa9c9a1-1792-412c-b21a-cceeeb78c269';
        const accessKey = 'V2-qMcxL-PdTKn-6Y26p-LyQgo-tS9t9-vxeni-RGFOK-RkLMu';
        const region = 'www';
        const usersTableName = 'MaSoQuayThuong';



        async function apiRequest(tableName) {
            const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'ApplicationAccessKey': accessKey, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ Action: "Find", Properties: { Locale: 'vi-VN', Timezone: 'Asia/Ho_Chi_Minh' }, Selector: {} })
                });
                if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                return await response.json();
            } catch (error) { console.error('API Error:', error); throw error; }
        }

        async function fetchVoterData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                const response = await apiRequest(usersTableName);
                if (Array.isArray(response)) { return response; }
                else if (response && response.Rows) { return response.Rows; }
                else { throw new Error('Dữ liệu không đúng định dạng'); }
            } catch (error) {
                showError('Đã xảy ra lỗi khi tải dữ liệu: ' + error.message); return [];
            } finally { document.getElementById('loading').style.display = 'none'; }
        }

        function displayVoterData(voters) {
            const tableBody = document.getElementById('voterTableBody');
            tableBody.innerHTML = '';

            if (!Array.isArray(voters) || voters.length === 0) {
                showError('Không có dữ liệu'); return;
            }

            const groupedVoters = {};
            voters.forEach(voter => {
                const voterData = voter.Values || voter;
                const maGiaiThuong = voterData['MaGiaiThuong'] || 'Không xác định';
                if (!groupedVoters[maGiaiThuong]) { groupedVoters[maGiaiThuong] = []; }
                groupedVoters[maGiaiThuong].push(voterData);
            });

            const prizeIcons = { "GTDB": '<i class="fas fa-trophy prize-icon"></i>', "G1": '<i class="fas fa-medal prize-icon"></i>', "G2": '<i class="fas fa-award prize-icon"></i>', "G3": '<i class="fas fa-certificate prize-icon"></i>', "KK": '<i class="fas fa-gift prize-icon"></i>', "Không xác định": '<i class="fas fa-question prize-icon"></i>', };


            for (const maGiaiThuong in groupedVoters) {
                const group = groupedVoters[maGiaiThuong];
                const icon = prizeIcons[maGiaiThuong] || '<i class="fas fa-question prize-icon"></i>';

                const groupHeader = `<tr class="group-header"><td colspan="6">${icon} Mã Giải Thưởng: ${maGiaiThuong}</td></tr>`;
                tableBody.insertAdjacentHTML('beforeend', groupHeader); // Use insertAdjacentHTML for efficiency

                group.forEach(voterData => {
                    const msQuayThuong = voterData.idMaSoQuayThuong || '';
                    const maKhachHang = voterData['MaKhachHang'] || '';
                    const ngayCap = voterData['NgayCap'] || '';
                    const tinhTrangQuay = voterData['TinhTrangQuay'] || '';
                    let statusClass = 'status-pending';
                    let statusIcon = '<i class="bi bi-question-circle"></i>';
                    if (tinhTrangQuay.toLowerCase() === 'đã quay') { statusClass = 'status-active'; statusIcon = '<i class="bi bi-check-circle-fill"></i>'; }
                    else if (tinhTrangQuay.toLowerCase() === 'chưa quay') { statusClass = 'status-inactive'; statusIcon = '<i class="bi bi-x-circle-fill"></i>'; }

                    const row = `<tr>
                        <td><button class="btn qr-button" onclick="showQR('${msQuayThuong}', '${encodeURIComponent(maKhachHang)}')"><i class="fas fa-qrcode"></i> QR</button></td>
                        <td>${msQuayThuong}</td><td>${maGiaiThuong}</td><td>${maKhachHang}</td><td>${ngayCap}</td>
                        <td><span class="badge ${statusClass}">${statusIcon} ${tinhTrangQuay}</span></td>
                    </tr>`;
                    tableBody.insertAdjacentHTML('beforeend', row); // Use insertAdjacentHTML
                });
            }
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

       function searchTable() {
            const input = document.querySelector('.search-input');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('voterTable'); // Get table by ID
            const tr = table.querySelectorAll('tbody tr'); // Select all rows within tbody


            tr.forEach(row => {
                if (row.classList.contains('group-header')) {
                    return; // Skip group header rows directly
                }

                let rowVisible = false;
                const td = row.querySelectorAll('td');
                td.forEach(cell => {
                    if (cell.textContent.toUpperCase().indexOf(filter) > -1) {
                        rowVisible = true;
                    }
                });


                row.style.display = rowVisible ? "" : "none";
            });

            //Now handle group header visibility
            const groupHeaders = table.querySelectorAll('.group-header');
             groupHeaders.forEach(header => {
                let nextRow = header.nextElementSibling;
                let allRowsHidden = true;

                while(nextRow && !nextRow.classList.contains('group-header')){
                    if(nextRow.style.display !== 'none'){
                        allRowsHidden = false;
                        break;
                    }
                    nextRow = nextRow.nextElementSibling;
                }
                header.style.display = allRowsHidden ? "none" : "";
            });
        }

        function showQR(msQuayThuong, encodedDonVi) {
            const maKhachHang = decodeURIComponent(encodedDonVi);
            document.getElementById('qrModal').style.display = 'block';
            document.getElementById('currentIDCT').textContent = msQuayThuong;
            document.getElementById('currentDonVi').textContent = maKhachHang;
            document.getElementById('qrcode').innerHTML = '';
            const url = `https://bifa.wows.vn/giaodien.html?msQuayThuong=${msQuayThuong}`;
            new QRCode(document.getElementById('qrcode'), { text: url, width: 300, height: 300 });
        }

        function closeModal() { document.getElementById('qrModal').style.display = 'none'; }

        window.onclick = function (event) {
            const modal = document.getElementById('qrModal');
            if (event.target == modal) { modal.style.display = 'none'; }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const voters = await fetchVoterData();
                displayVoterData(voters);
            } catch (error) {
                showError('Không thể tải dữ liệu: ' + error.message);
            }
        });
    </script>
</body>
</html>
