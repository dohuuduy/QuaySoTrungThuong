<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }

        .card p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .logout {
            background-color: #f44336;
        }

        .logout:hover {
            background-color: #e41e1e;
        }

        .stats {
            display: flex;
            gap: 10px;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat-card {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 36px;
            margin: 0;
            color: #4CAF50;
        }

        .stat-card p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <h1>Dashboard Admin</h1>
    </header>
    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalCustomers">0</h3>
                <p>Tổng số khách hàng</p>
            </div>
            <div class="stat-card">
                <h3 id="totalTickets">0</h3>
                <p>Tổng số mã dự thưởng</p>
            </div>
            <div class="stat-card">
                <h3 id="totalPrizes">0</h3>
                <p>Số giải thưởng</p>
            </div>
        </div>

        <div class="btn-container">
            <a href="tracuu.html" class="btn">Danh sách mã số dự thưởng</a>
            <a href="quayso.html" class="btn">Quay số trúng thưởng</a>
            <button class="btn logout" onclick="logout()">Đăng xuất</button>
        </div>
    </div>

    <script>
        const region = 'api'; // Ví dụ: 'www' hoặc 'api'
        const appId = '1aa9c9a1-1792-412c-b21a-cceeeb78c269';
        const apiKey = 'V2-qMcxL-PdTKn-6Y26p-LyQgo-tS9t9-vxeni-RGFOK-RkLMu';

        async function fetchStats() {
            const customersUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/KhachHang/Action`;
            const ticketsUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/MaSoQuayThuong/Action`;
            const prizesUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/GiaiThuong/Action`;

            try {
                const [customersResponse, ticketsResponse, prizesResponse] = await Promise.all([
                    fetch(customersUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'ApplicationAccessKey': apiKey
                        },
                        body: JSON.stringify({ Action: 'Find', Rows: [] })
                    }),
                    fetch(ticketsUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'ApplicationAccessKey': apiKey
                        },
                        body: JSON.stringify({ Action: 'Find', Rows: [] })
                    }),
                    fetch(prizesUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'ApplicationAccessKey': apiKey
                        },
                        body: JSON.stringify({ Action: 'Find', Rows: [] })
                    })
                ]);

                const customersData = await customersResponse.json();
                const ticketsData = await ticketsResponse.json();
                const prizesData = await prizesResponse.json();

                document.getElementById('totalCustomers').textContent = customersData.Rows.length;
                document.getElementById('totalTickets').textContent = ticketsData.Rows.length;
                document.getElementById('totalPrizes').textContent = prizesData.Rows.length;
            } catch (error) {
                console.error('Lỗi khi tải số liệu:', error);
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Kiểm tra nếu người dùng đã đăng nhập
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || !user.isAdmin) {
            alert('Bạn không có quyền truy cập vào trang này.');
            window.location.href = 'login.html';
        } else {
            fetchStats();
        }
    </script>
</body>

</html>
