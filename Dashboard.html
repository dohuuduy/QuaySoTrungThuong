<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quay Số Trúng Thưởng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f4ff;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .login-btn {
            font-size: 14px;
            cursor: pointer;
            background-color: white;
            color: #007bff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .navbar .login-btn:hover {
            background-color: #e0e0e0;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #004085;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding-top: 2rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar a {
            padding: 10px 15px;
            display: block;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        .sidebar .active {
            background-color: #007bff;
        }

        /* Toggle Button */
        .toggle-btn {
            position: fixed;
            top: 1.5rem;
            left: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .toggle-btn:hover {
            background-color: #0056b3;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        .main-content.collapsed {
            margin-left: 0;
        }

        /* Card Style */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
        }

        .card h2 {
            margin: 0;
            font-size: 24px;
            color: #007bff;
        }

        .card p {
            margin: 10px 0 0;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>
    <!-- Toggle Sidebar Button -->
    <button class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Quay Số Trúng Thưởng</div>
        <button class="login-btn" onclick="goToLogin()">Đăng nhập</button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="ma-du-thuong.html"><i class="fas fa-list"></i> Danh sách mã dự thưởng</a>
        <a href="giai-thuong.html"><i class="fas fa-gift"></i> Tổng quan giải thưởng</a>
        <a href="quay-so.html"><i class="fas fa-random"></i> Quay số trúng thưởng</a>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <h1>Dashboard</h1>
        <div class="card-container">
            <div class="card">
                <h2 id="totalCustomers">0</h2>
                <p>Tổng số khách hàng</p>
            </div>
            <div class="card">
                <h2 id="totalTickets">0</h2>
                <p>Tổng số mã dự thưởng</p>
            </div>
            <div class="card">
                <h2 id="totalPrizes">0</h2>
                <p>Số giải thưởng đã phát</p>
            </div>
        </div>
    </div>

    <script>
        const APP_ID = '1aa9c9a1-1792-412c-b21a-cceeeb78c269';
        const API_KEY = 'V2-qMcxL-PdTKn-6Y26p-LyQgo-tS9t9-vxeni-RGFOK-RkLMu';

        // Fetch stats data
        async function fetchStats() {
            try {
                const [customersResponse, ticketsResponse, prizesResponse] = await Promise.all([
                    fetch(`https://www.appsheet.com/api/v2/apps/${APP_ID}/tables/KhachHang/Action`, {
                        method: 'POST',
                        headers: {
                            'ApplicationAccessKey': API_KEY,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ Action: 'Find', Rows: [] }),
                    }),
                    fetch(`https://www.appsheet.com/api/v2/apps/${APP_ID}/tables/MaSoQuayThuong/Action`, {
                        method: 'POST',
                        headers: {
                            'ApplicationAccessKey': API_KEY,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ Action: 'Find', Rows: [] }),
                    }),
                    fetch(`https://www.appsheet.com/api/v2/apps/${APP_ID}/tables/GiaiThuong/Action`, {
                        method: 'POST',
                        headers: {
                            'ApplicationAccessKey': API_KEY,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ Action: 'Find', Rows: [] }),
                    }),
                ]);

                const customersData = await customersResponse.json();
                const ticketsData = await ticketsResponse.json();
                const prizesData = await prizesResponse.json();

                document.getElementById('totalCustomers').textContent = customersData.Rows.length;
                document.getElementById('totalTickets').textContent = ticketsData.Rows.length;
                document.getElementById('totalPrizes').textContent = prizesData.Rows.length;
            } catch (error) {
                console.error('Lỗi khi tải số liệu:', error);
            }
        }

        // Toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('hidden');
            mainContent.classList.toggle('collapsed');
        }

        // Go to login page
        function goToLogin() {
            window.location.href = 'login.html';
        }

        // Load statistics
        fetchStats();
    </script>
</body>

</html>
