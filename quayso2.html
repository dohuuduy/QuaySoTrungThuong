<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xổ Số Vietlot - NHA KHOA THANH TRIỀU</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Digital-7&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Digital-7';
            src: url('https://cdn.jsdelivr.net/npm/digital-7-font@1.0.0/Digital-7.ttf') format('truetype');
        }

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            --primary-color: #008A3C;
            --primary-dark: #006E30;
            --primary-light: #00A648;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .lottery-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 138, 60, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .brand-title {
            color: var(--primary-color);
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            position: relative;
        }

        .brand-title::after {
            content: '';
            display: block;
            width: 150px;
            height: 4px;
            background: var(--primary-color);
            margin: 15px auto;
            border-radius: 2px;
        }

        .lottery-subtitle {
            color: var(--primary-dark);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .number-display {
            background: linear-gradient(145deg, var(--primary-color), var(--primary-dark));
            color: #ffffff;
            font-family: 'Digital-7', monospace;
            font-size: 10rem;
            font-weight: normal;
            padding: 2rem;
            border-radius: 20px;
            margin: 1.5rem auto;
            text-align: center;
            letter-spacing: 2rem;
            box-shadow: 0 8px 32px rgba(0, 138, 60, 0.3);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            width: 90%;
            max-width: 1000px;
            border: 3px solid rgba(255, 255, 255, 0.18);
            position: relative;
        }

        .number-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            border-radius: 20px;
            pointer-events: none;
        }

        .number-display.animate {
            transform: scale(1.02);
            background: linear-gradient(145deg, var(--primary-dark), var(--primary-color));
            box-shadow: 0 8px 32px rgba(0, 138, 60, 0.5);
        }

        .start-button {
            background: var(--primary-color);
            border: none;
            padding: 1.5rem 4rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto;
            box-shadow: 0 5px 15px rgba(0, 138, 60, 0.2);
        }

        .start-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 138, 60, 0.3);
        }

        .start-button:active {
            transform: translateY(1px);
        }

        .modal-content {
            border-radius: 20px;
            border: none;
        }

        .modal-dialog {
            max-width: 600px;
        }

        .modal-header {
            background: var(--primary-color);
            color: white;
            border-radius: 20px 20px 0 0;
            border: none;
            padding: 1.5rem;
        }

        .modal-header .modal-title {
            font-size: 2rem;
            width: 100%;
            text-align: center;
        }

        .modal-body {
            padding: 2.5rem;
            font-size: 1.4rem;
        }

        .winner-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 1rem;
            border: 2px solid var(--primary-color);
        }

        .winner-info p {
            margin: 1rem 0;
            font-size: 1.6rem;
            color: var(--primary-dark);
        }

        @media (max-width: 1200px) {
            .lottery-container {
                padding: 1.5rem;
            }
            .number-display {
                font-size: 8rem;
                letter-spacing: 1.5rem;
                padding: 1.5rem;
            }
        }

        @media (max-width: 992px) {
            .number-display {
                font-size: 6rem;
                letter-spacing: 1rem;
                padding: 1rem;
            }
            .brand-title {
                font-size: 2.5rem;
            }
            .lottery-subtitle {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 768px) {
            .number-display {
                font-size: 5rem;
                letter-spacing: 0.8rem;
                padding: 0.8rem;
            }
            .brand-title {
                font-size: 2rem;
            }
            .lottery-subtitle {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .number-display {
                font-size: 4rem;
                letter-spacing: 0.5rem;
                padding: 0.5rem;
            }
            .brand-title {
                font-size: 1.8rem;
            }
            .lottery-subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
                <div class="lottery-container">
                    <h1 class="brand-title">NHA KHOA THANH TRIỀU</h1>
                    <h2 class="lottery-subtitle">Xổ Số Vietlot</h2>
                    
                    <div class="number-display" id="winningNumber">00000</div>
                    
                    <button class="start-button" id="startButton">
                        <i class="fas fa-play-circle mr-2"></i>Bắt Đầu Quay Số
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal vẫn giữ nguyên -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-trophy mr-2"></i>Chúc Mừng!
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="winner-info">
                        <p><i class="fas fa-user mr-2"></i>Họ tên: <strong>Nguyễn Văn A</strong></p>
                        <p><i class="fas fa-ticket-alt mr-2"></i>Mã số trúng thưởng: <strong id="finalNumber"></strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="spinSound" src="quay_so.mp3"></audio>
    <audio id="winSound" src="chuc_mung.mp3"></audio>

    <script>
        let interval;
        const winningNumberElement = document.getElementById('winningNumber');
        const spinSound = document.getElementById('spinSound');
        const winSound = document.getElementById('winSound');
        
        function getRandomNumber() {
            return Math.floor(Math.random() * 100000).toString().padStart(5, '0');
        }

        function startDrawing() {
            const button = document.getElementById('startButton');
            button.disabled = true;
            winningNumberElement.classList.remove('animate');

            // Play spin sound
            spinSound.play().catch(e => console.log('Audio play failed:', e));

            interval = setInterval(() => {
                winningNumberElement.textContent = getRandomNumber();
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                const finalNumber = getRandomNumber();
                winningNumberElement.textContent = finalNumber;
                winningNumberElement.classList.add('animate');
                document.getElementById('finalNumber').textContent = finalNumber;

                // Play win sound
                winSound.play().catch(e => console.log('Audio play failed:', e));

                $('#resultModal').modal('show');
                button.disabled = false;
            }, 3000);
        }

        document.getElementById('startButton').addEventListener('click', startDrawing);
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
