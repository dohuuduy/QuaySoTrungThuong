<!DOCTYPE html>
<html lang="vi" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="h-full bg-gray-100">
    <div class="min-h-full">
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                <h1 class="text-2xl sm:text-3xl font-bold tracking-tight text-gray-900">Đăng nhập hệ thống</h1>
            </div>
        </header>

        <!-- Login Form -->
        <div id="loginForm" class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Tài khoản</label>
                        <input id="username" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                        <input id="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <button type="button" id="loginBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Đăng nhập
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
    </div>

    <script>
        // Constants
        const APP_ID = '1aa9c9a1-1792-412c-b21a-cceeeb78c269';
        const ACCESS_KEY = 'V2-qMcxL-PdTKn-6Y26p-LyQgo-tS9t9-vxeni-RGFOK-RkLMu';
        const API_URL = `https://api.appsheet.com/api/v2/apps/${APP_ID}/tables`;

        // Elements
        const elements = {
            loginBtn: document.getElementById('loginBtn'),
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            loadingOverlay: document.getElementById('loadingOverlay')
        };

        // Helper functions
        const showLoading = () => elements.loadingOverlay.classList.remove('hidden');
        const hideLoading = () => elements.loadingOverlay.classList.add('hidden');

        const showToast = (message, type = 'success') => {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: type === 'error' ? "#ef4444" : "#22c55e",
            }).showToast();
        };

        // Login function
        const login = async () => {
            const username = elements.username.value;
            const password = elements.password.value;

            if (!username || !password) {
                showToast('Vui lòng nhập đầy đủ thông tin', 'error');
                return;
            }

            showLoading();
            try {
                // Query the NguoiDung table to verify credentials
                const response = await fetch(`${API_URL}/NguoiDung/Action`, {
                    method: 'POST',
                    headers: {
                        'ApplicationAccessKey': ACCESS_KEY,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        Action: "Find",
                        Properties: {
                            Selector: `Filter(NguoiDung, [TaiKhoan] = "${username}" AND [MatKhau] = "${password}")`
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Lỗi kết nối');
                }

                const result = await response.json();

                if (result && Array.isArray(result) && result.length > 0) {
                    // Store login status and user info if needed
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userInfo', JSON.stringify(result[0]));
                    
                    // Redirect to quay_so.html
                    window.location.href = 'quay_so.html';
                } else {
                    showToast('Tài khoản hoặc mật khẩu không đúng', 'error');
                }
            } catch (error) {
                showToast('Lỗi đăng nhập: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        };

        // Event listeners
        elements.loginBtn.addEventListener('click', login);
        
        // Also allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
