<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số Trúng Thưởng - Đăng Nhập</title>
    <link rel="stylesheet" href="styles.css"> <!-- Đường dẫn đến CSS nếu có -->
</head>

<body>

    <a href="pages/Login.html">Đăng Nhập</a>


    <script>
        const region = 'api'; // Region của AppSheet
        const appId = '1aa9c9a1-1792-412c-b21a-cceeeb78c269';
        const apiKey = 'V2-qMcxL-PdTKn-6Y26p-LyQgo-tS9t9-vxeni-RGFOK-RkLMu';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            const tableName = 'KhachHang';
            const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ApplicationAccessKey': apiKey
                    },
                    body: JSON.stringify({
                        Action: 'Find',
                        Properties: {
                            Selector: `Filter(${tableName}, [TaiKhoan] = "${username}" AND [MatKhau] = "${password}")`
                        },
                        Rows: []
                    })
                });

                if (!response.ok) {
                    throw new Error('Không thể kết nối đến hệ thống.');
                }

                const data = await response.json();

                if (!data || data.Rows.length === 0) {
                    errorMessage.textContent = 'Sai tài khoản hoặc mật khẩu!';
                    errorMessage.style.display = 'block';
                } else {
                    const user = data.Rows[0];
                    localStorage.setItem('user', JSON.stringify(user));

                    if (user.isAdmin) {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'tracuu.html';
                    }
                }
            } catch (error) {
                console.error('Lỗi đăng nhập:', error);
                errorMessage.textContent = 'Đã xảy ra lỗi. Vui lòng thử lại!';
                errorMessage.style.display = 'block';
            }

            return false; // Ngăn form reload
        }
    </script>
</body>

</html>
