<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số May Mắn Toyota</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            padding: 1rem 0;
        }

        .header h1 {
            color: #008A3C;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, #008A3C, #00bf54);
            border-radius: 2px;
        }

        .control-panel {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .filter-section {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-label {
            font-weight: 600;
            color: #008A3C;
            min-width: 150px;
        }

        select {
            padding: 0.8rem 1rem;
            border: 2px solid #008A3C;
            border-radius: 8px;
            font-size: 1rem;
            color: #008A3C;
            background: white;
            min-width: 200px;
            cursor: pointer;
            outline: none;
        }

        select:focus {
            box-shadow: 0 0 0 2px rgba(0, 138, 60, 0.2);
        }

        .result-section {
            text-align: center;
            background: linear-gradient(135deg, #008A3C, #006C2E);
            padding: 2rem;
            border-radius: 15px;
            color: white;
            margin-bottom: 2rem;
        }

        .result-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        #result {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.1s ease;
        }

        .number-animation {
            transform: scale(1.1);
        }

        .draw-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #FFD700;
            color: #008A3C;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .draw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .draw-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .table-section {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background: #008A3C;
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .congratulation-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            background: linear-gradient(135deg, #008A3C, #006C2E);
            border-radius: 20px;
            padding: 3rem 2rem;
            z-index: 1001;
            text-align: center;
            color: white;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .winner-name {
            font-size: 2rem;
            margin: 1.5rem 0;
            color: #FFD700;
            font-weight: bold;
        }

        .prize-number {
            font-size: 3rem;
            font-weight: bold;
            color: #FFD700;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            letter-spacing: 3px;
        }

        .winner-info {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            line-height: 2;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: left;
        }

        .winner-info div {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .winner-info i {
            width: 25px;
            text-align: center;
            color: #FFD700;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            #result {
                font-size: 2.5rem;
            }

            .modal-header {
                font-size: 1.5rem;
            }

            .winner-name {
                font-size: 1.5rem;
            }

            .prize-number {
                font-size: 2rem;
            }

            .winner-info {
                font-size: 1rem;
            }
        }
		
		        /* Thêm CSS cho responsive modal */
        @media (max-width: 768px) {
            .congratulation-modal {
                width: 95%;
                padding: 1.5rem;
                max-height: 90vh;
                overflow-y: auto;
            }

            .modal-header {
                font-size: 1.3rem;
                padding: 0 1rem;
            }

            .winner-name {
                font-size: 1.3rem;
                padding: 0 0.5rem;
            }

            .prize-number {
                font-size: 2rem;
                padding: 1rem;
                margin: 1rem 0;
            }

            .winner-info {
                font-size: 0.9rem;
                padding: 1rem;
            }

            .winner-info div {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.3rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding-bottom: 0.5rem;
            }

            .winner-info i {
                width: auto;
                margin-right: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-label {
                margin-bottom: 0.5rem;
            }

            select {
                width: 100%;
            }

            #result {
                font-size: 2rem;
                padding: 0.5rem;
            }

            .draw-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Âm thanh -->
    <audio id="amThanhQuaySo" src="quay_so.mp3" preload="auto"></audio>
    <audio id="amThanhChucMung" src="chuc_mung.mp3" preload="auto"></audio>

    <div class="container">
        <header class="header">
            <img src="/api/placeholder/256/256" alt="Logo Toyota" class="toyota-logo" style="height: 50px; margin-bottom: 1rem;">
            <h1>Quay Số May Mắn Toyota</h1>
        </header>

        <div class="control-panel">
            <div class="filter-section">
                <span class="filter-label">Chọn giải thưởng:</span>
                <select id="locGiaiThuong" onchange="locVaHienThiDuLieu()">
                    <option value="">Tất cả giải thưởng</option>
                    <option value="db">Giải Đặc Biệt</option>
                    <option value="G1">Giải Nhất</option>
                    <option value="G2">Giải Nhì</option>
                    <option value="G3">Giải Ba</option>
                    <option value="kk">Giải Khuyến Khích</option>
                </select>
            </div>
        </div>

        <div class="result-section">
            <h2 class="result-title">Kết Quả Quay Thưởng</h2>
            <div id="result">Chưa quay thưởng</div>
            <button id="nutQuay" class="draw-button" onclick="batDauQuay()">
                <i class="fas fa-gift"></i> Bắt đầu quay
            </button>
        </div>

        <div id="dangTai" style="text-align: center; padding: 2rem; color: #008A3C; font-size: 1.2rem;">
            <i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...
        </div>

        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Mã Số Quay Thưởng</th>
                        <th>Tên Khách Hàng</th>
                        <th>Ngày Cấp</th>
                        <th>Mã Giải Thưởng</th>
                        <th>Kết Quả Quay</th>
                    </tr>
                </thead>
                <tbody id="danhSachSo"></tbody>
            </table>
        </div>
    </div>

    <div class="modal-overlay" id="nenModal"></div>
    <div class="congratulation-modal" id="modalChucMung">
        <button class="close-modal" onclick="dongModal()">&times;</button>
        <div class="modal-header">
            <i class="fas fa-trophy" style="color: #FFD700; font-size: 3rem; margin-bottom: 1rem;"></i><br>
            Chúc Mừng Khách Hàng Trúng Thưởng
        </div>
        <div class="winner-name" id="tenNguoiTrung"></div>
        <div class="prize-number" id="soTrungThuong"></div>
        <div class="winner-info" id="thongTinNguoiTrung"></div>
    </div>

    <script>
        const cauHinh = {
            appId: '1aa9c9a1-1792-412c-b21a-cceeeb78c269',
            accessKey: 'V2-qMcxL-PdTKn-6Y26p-LyQgo-tS9t9-vxeni-RGFOK-RkLMu',
            region: 'www',
            tableName: 'MaSoQuayThuong'
        };

        let tatCaMaSo = [];
        let maSoDaLoc = [];
        let dangQuay = false;
        let khoangThoiGianQuay;
        const danhSachKhachHang = {};

        // Hàm gọi API
        async function goiAPI(hanhDong, hangDuLieu) {
            const urlAPI = `https://${cauHinh.region}.appsheet.com/api/v2/apps/${cauHinh.appId}/tables/${cauHinh.tableName}/Action`;
            const thongTinGoi = {
                Action: hanhDong,
                Properties: {
                    Locale: "vi-VN",
                    Timezone: "Asia/Ho_Chi_Minh"
                },
                Rows: hangDuLieu
            };
            try {
                const phanHoi = await fetch(urlAPI, {
                    method: 'POST',
                    headers: {
                        'ApplicationAccessKey': cauHinh.accessKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(thongTinGoi)
                });
                if (!phanHoi.ok) {
                    throw new Error(`Lỗi HTTP! Trạng thái: ${phanHoi.status}`);
                }
                const ketQua = await phanHoi.json();
                return ketQua;
            } catch (loi) {
                console.error('Lỗi gọi API:', loi);
                throw loi;
            }
        }

        // Lấy thông tin khách hàng
       // Cập nhật hàm lấy thông tin khách hàng
       async function layThongTinKhachHang(maKhachHang) {
            try {
                const phanHoi = await fetch(`https://${cauHinh.region}.appsheet.com/api/v2/apps/${cauHinh.appId}/tables/KhachHang/Action`, {
                    method: 'POST',
                    headers: {
                        'ApplicationAccessKey': cauHinh.accessKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Action: "Find",
                        Properties: {
                            Locale: 'vi-VN',
                            Timezone: 'Asia/Ho_Chi_Minh'
                        },
                        Selector: {
                            MaKhachHang: maKhachHang
                        }
                    })
                });

                if (!phanHoi.ok) {
                    throw new Error(`Lỗi HTTP! Trạng thái: ${phanHoi.status}`);
                }

                const duLieu = await phanHoi.json();
                const khachHang = Array.isArray(duLieu) ? duLieu[0] : (duLieu.Rows ? duLieu.Rows[0] : null);

                if (!khachHang) {
                    console.warn(`Không tìm thấy thông tin khách hàng với mã: ${maKhachHang}`);
                    return {
                        HoTenKhachHang: 'Chưa xác định',
                        CMND: 'Chưa xác định',
                        SoDienThoai: 'Chưa xác định',
                        Email: 'Chưa xác định',
                        DiaChi: 'Chưa xác định'
                    };
                }

                return khachHang;

            } catch (loi) {
                console.error('Lỗi khi lấy thông tin khách hàng:', loi);
                return {
                    HoTenKhachHang: 'Lỗi khi tải thông tin',
                    CMND: 'Lỗi khi tải thông tin',
                    SoDienThoai: 'Lỗi khi tải thông tin',
                    Email: 'Lỗi khi tải thông tin',
                    DiaChi: 'Lỗi khi tải thông tin'
                };
            }
        }


        // Lọc và hiển thị dữ liệu
        function locVaHienThiDuLieu() {
            const giaiThuongDaChon = document.getElementById('locGiaiThuong').value;
            
            maSoDaLoc = tatCaMaSo.filter(item => {
                const giaTri = item.Values || item;
                return !giaiThuongDaChon || giaTri.MaGiaiThuong === giaiThuongDaChon;
            });

            hienThiDuLieu(maSoDaLoc);

            const nutQuay = document.getElementById('nutQuay');
            nutQuay.disabled = maSoDaLoc.length === 0;
        }

        // Lấy dữ liệu từ server
        async function layDuLieu() {
            try {
                document.getElementById('dangTai').style.display = 'block';
                document.getElementById('nutQuay').disabled = true;

                const duLieu = await goiAPI("Find");
                
                tatCaMaSo = Array.isArray(duLieu) ? duLieu : (duLieu.Rows || []);
                locVaHienThiDuLieu();
            } catch (loi) {
                console.error('Lỗi khi tải dữ liệu:', loi);
                alert('Không thể tải dữ liệu. Vui lòng thử lại sau.');
            } finally {
                document.getElementById('dangTai').style.display = 'none';
            }
        }

        // Hiển thị dữ liệu trong bảng
        // Cập nhật hàm hiển thị dữ liệu
        async function hienThiDuLieu(duLieu) {
            const tbody = document.getElementById('danhSachSo');
            tbody.innerHTML = '';
            
            for (const item of duLieu) {
                const giaTri = item.Values || item;
                
                // Lấy và cache thông tin khách hàng
                if (!danhSachKhachHang[giaTri.MaKhachHang]) {
                    const thongTinKH = await layThongTinKhachHang(giaTri.MaKhachHang);
                    if (thongTinKH) {
                        danhSachKhachHang[giaTri.MaKhachHang] = thongTinKH;
                    }
                }
                
                const thongTinKH = danhSachKhachHang[giaTri.MaKhachHang] || {};
                const tenKhachHang = thongTinKH.HoTenKhachHang || 'Chưa xác định';
                
                const hang = document.createElement('tr');
                hang.innerHTML = `
                    <td>${giaTri.idMaSoQuayThuong || ''}</td>
                    <td>${tenKhachHang} (${giaTri.MaKhachHang})</td>
                    <td>${dinhDangNgay(giaTri.NgayCap) || ''}</td>
                    <td>${layTenGiai(giaTri.MaGiaiThuong) || ''}</td>
                    <td>${giaTri.KetQuaQuay ? layTenGiai(giaTri.KetQuaQuay) : 'Chưa quay'}</td>
                `;
                tbody.appendChild(hang);
            }
        }

        // Định dạng ngày tháng
        function dinhDangNgay(chuoiNgay) {
            if (!chuoiNgay) return '';
            const ngay = new Date(chuoiNgay);
            return ngay.toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Lấy tên giải thưởng
        function layTenGiai(maGiai) {
            const danhSachGiai = {
                'db': 'Giải Đặc Biệt',
                'G1': 'Giải Nhất',
                'G2': 'Giải Nhì',
                'G3': 'Giải Ba',
                'kk': 'Giải Khuyến Khích'
            };
            return danhSachGiai[maGiai] || maGiai;
        }

        // Bắt đầu quay số
        function batDauQuay() {
            if (dangQuay || maSoDaLoc.length === 0) return;
            
            const phanKetQua = document.getElementById('result');
            const nutQuay = document.getElementById('nutQuay');
            const giaiDaChon = document.getElementById('locGiaiThuong').value;
            const amThanhQuay = document.getElementById('amThanhQuaySo');
            
            if (!giaiDaChon) {
                alert('Vui lòng chọn giải thưởng trước khi quay!');
                return;
            }
            
            dangQuay = true;
            nutQuay.disabled = true;
            amThanhQuay.play();
            
            // Hiệu ứng quay số
            khoangThoiGianQuay = setInterval(() => {
                const chiSoNgauNhien = Math.floor(Math.random() * maSoDaLoc.length);
                const phanTuNgauNhien = maSoDaLoc[chiSoNgauNhien];
                const soNgauNhien = phanTuNgauNhien.Values?.idMaSoQuayThuong || phanTuNgauNhien.idMaSoQuayThuong;
                phanKetQua.textContent = soNgauNhien || 'Đang quay...';
                phanKetQua.classList.add('number-animation');
                setTimeout(() => phanKetQua.classList.remove('number-animation'), 50);
            }, 100);

            // Kết thúc sau 5 giây
            setTimeout(async () => {
                clearInterval(khoangThoiGianQuay);
                amThanhQuay.pause();
                amThanhQuay.currentTime = 0;
                
                const chiSoNgauNhien = Math.floor(Math.random() * maSoDaLoc.length);
                const nguoiTrungGiai = maSoDaLoc[chiSoNgauNhien];
                const thongTinTrungGiai = nguoiTrungGiai.Values || nguoiTrungGiai;
                
                phanKetQua.textContent = thongTinTrungGiai.idMaSoQuayThuong;
                
                try {
                    await goiAPI("Edit", [{
                        idMaSoQuayThuong: thongTinTrungGiai.idMaSoQuayThuong,
                        KetQuaQuay: giaiDaChon
                    }]);
                    
                    const thongTinKhachHang = await layThongTinKhachHang(thongTinTrungGiai.MaKhachHang);
                    document.getElementById('amThanhChucMung').play();
                    hienThiChucMung(nguoiTrungGiai, thongTinKhachHang);
                    
                    await layDuLieu();
                    
                } catch (loi) {
                    console.error('Lỗi khi cập nhật kết quả:', loi);
                    alert('Có lỗi xảy ra khi cập nhật kết quả quay thưởng! Vui lòng thử lại.');
                }
                
                dangQuay = false;
                nutQuay.disabled = false;
            }, 5000);
        }

        // Hiển thị modal chúc mừng
        function hienThiChucMung(duLieuNguoiTrung, thongTinKhachHang) {
            const modal = document.getElementById('modalChucMung');
            const nen = document.getElementById('nenModal');
            const tenNguoiTrung = document.getElementById('tenNguoiTrung');
            const soTrungThuong = document.getElementById('soTrungThuong');
            const thongTinNguoiTrung = document.getElementById('thongTinNguoiTrung');

            const giaTri = duLieuNguoiTrung.Values || duLieuNguoiTrung;
            const tenKhachHang = thongTinKhachHang?.HoTenKhachHang || 'Không xác định';

            tenNguoiTrung.textContent = tenKhachHang;
            soTrungThuong.textContent = giaTri.idMaSoQuayThuong;
            thongTinNguoiTrung.innerHTML = `
                <div><i class="fas fa-user"></i> Mã khách hàng: ${giaTri.MaKhachHang}</div>
                <div><i class="fas fa-id-card"></i> CMND/CCCD: ${thongTinKhachHang?.CMND || 'Không xác định'}</div>
                <div><i class="fas fa-phone"></i> Số điện thoại: ${thongTinKhachHang?.SoDienThoai || 'Không xác định'}</div>
                <div><i class="fas fa-envelope"></i> Email: ${thongTinKhachHang?.Email || 'Không xác định'}</div>
                <div><i class="fas fa-map-marker-alt"></i> Địa chỉ: ${thongTinKhachHang?.DiaChi || 'Không xác định'}</div>
                <div><i class="fas fa-trophy"></i> Giải thưởng: ${layTenGiai(giaTri.MaGiaiThuong)}</div>
                <div><i class="fas fa-star"></i> Kết quả trúng: ${layTenGiai(giaTri.KetQuaQuay)}</div>
                <div><i class="fas fa-calendar-alt"></i> Ngày cấp: ${dinhDangNgay(giaTri.NgayCap)}</div>
            `;

            modal.style.display = 'block';
            nen.style.display = 'block';
        }

        // Đóng modal
        function dongModal() {
            const modal = document.getElementById('modalChucMung');
            const nen = document.getElementById('nenModal');
            modal.style.display = 'none';
            nen.style.display = 'none';
        }

        // Đóng modal khi click vào nền
        document.getElementById('nenModal').addEventListener('click', dongModal);

        // Khởi tạo trang web
        document.addEventListener('DOMContentLoaded', layDuLieu);
    </script>
</body>
</html>
