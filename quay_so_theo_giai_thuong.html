<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số May Mắn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 3px;
        }

        .filter-section {
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
        }

        select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            min-width: 150px;
        }

        .result-box {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #result {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 1rem 0;
        }

        .spinning {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .draw-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .draw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
        }

        .draw-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .table-wrapper {
            margin-top: 2rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            color: #2c3e50;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        #errorMessage {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            color: #b91c1c;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        #loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }

            #result {
                font-size: 2rem;
            }

            .draw-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Quay Số May Mắn</h1>
        </header>

        <div id="errorMessage"></div>
        
        <div class="filter-section">
            <div class="filter-group">
                <label for="prizeFilter">Chọn loại giải thưởng:</label>
                <select id="prizeFilter" onchange="filterAndDisplayData()">
                    <option value="">Tất cả</option>
                    <option value="db">Giải đặc biệt</option>
                    <option value="01">Giải nhất</option>
                    <option value="02">Giải nhì</option>
                    <option value="03">Giải ba</option>
                    <option value="kk">Giải khuyến khích</option>
                </select>
            </div>
        </div>

        <div class="result-box">
            <h2>Kết quả quay thưởng</h2>
            <div id="result">Chưa quay thưởng</div>
            <button id="drawButton" class="draw-button" onclick="startDraw()">
                <i class="fas fa-gift"></i> Bắt đầu quay
            </button>
        </div>

        <div id="loading">
            <i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Mã số quay thưởng</th>
                        <th>Mã khách hàng</th>
                        <th>Ngày cấp</th>
                        <th>Mã giải thưởng</th>
                    </tr>
                </thead>
                <tbody id="numbersList">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const config = {
            appId: '1aa9c9a1-1792-412c-b21a-cceeeb78c269',
            accessKey: 'V2-qMcxL-PdTKn-6Y26p-LyQgo-tS9t9-vxeni-RGFOK-RkLMu',
            region: 'www',
            tableName: 'MaSoQuayThuong'
        };

        let allPrizeNumbers = []; // Mảng chứa tất cả dữ liệu
        let filteredPrizeNumbers = []; // Mảng chứa dữ liệu đã lọc
        let isSpinning = false;
        let spinInterval;

        async function fetchData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';

                const response = await fetch(`https://${config.region}.appsheet.com/api/v2/apps/${config.appId}/tables/${config.tableName}/Action`, {
                    method: 'POST',
                    headers: {
                        'ApplicationAccessKey': config.accessKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Action: "Find",
                        Properties: {
                            Locale: 'vi-VN',
                            Timezone: 'Asia/Ho_Chi_Minh'
                        },
                        Selector: {}
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                allPrizeNumbers = Array.isArray(data) ? data : (data.Rows || []);
                
                filterAndDisplayData();
            } catch (error) {
                showError('Lỗi khi tải dữ liệu: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function filterAndDisplayData() {
            const selectedPrize = document.getElementById('prizeFilter').value;
            
            // Lọc dữ liệu theo mã giải thưởng
            filteredPrizeNumbers = allPrizeNumbers.filter(item => {
                const values = item.Values || item;
                return !selectedPrize || values.MaGiaiThuong === selectedPrize;
            });

            // Hiển thị dữ liệu đã lọc
            displayData(filteredPrizeNumbers);
        }

        function displayData(data) {
            const tbody = document.getElementById('numbersList');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const values = item.Values || item;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${values.idMaSoQuayThuong || ''}</td>
                    <td>${values.MaKhachHang || ''}</td>
                    <td>${values.NgayCap || ''}</td>
                    <td>${values.MaGiaiThuong || ''}</td>
                `;
                tbody.appendChild(row);
            });

            // Cập nhật trạng thái nút quay số
            const drawButton = document.getElementById('drawButton');
            drawButton.disabled = filteredPrizeNumbers.length === 0;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function getRandomNumber() {
            if (filteredPrizeNumbers.length === 0) return null;
            const randomIndex = Math.floor(Math.random() * filteredPrizeNumbers.length);
            const selectedItem = filteredPrizeNumbers[randomIndex];
            return selectedItem.Values?.idMaSoQuayThuong || selectedItem.idMaSoQuayThuong || null;
        }

        function startDraw() {
            if (isSpinning || filteredPrizeNumbers.length === 0) return;
            
            const resultDiv = document.getElementById('result');
            const drawButton = document.getElementById('drawButton');
            
            isSpinning = true;
            drawButton.disabled = true;
            resultDiv.classList.add('spinning');
            
            // Hiệu ứng quay số
            spinInterval = setInterval(() => {
                const randomNumber = getRandomNumber();
                resultDiv.textContent = randomNumber || 'Đang quay...';
            }, 100);

            // Dừng sau 5 giây và hiển thị kết quả cuối cùng
            setTimeout(() => {
                clearInterval(spinInterval);
                const finalNumber = getRandomNumber();
                resultDiv.textContent = finalNumber || 'Không có kết quả';
                resultDiv.classList.remove('spinning');
                isSpinning = false;
                drawButton.disabled = filteredPrizeNumbers.length === 0;
            }, 5000);
        }

        // Khởi tạo khi trang tải xong
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
